<!DOCTYPE html>
 <html>
   <head>
<title> Hello web audio </title> 
   <script>
   var audioCtx = new (window.AudioContext || window.webkitAudioContext);
   var sine = audioCtx.createOscillator();
   sine.connect(audioCtx.destination);
   </script>
   </head>
<body>
<pre>
<span onclick="sine.start()">start</span>
<span onclick="sine.stop()">stop</span>
</pre>
   </body>
</html>
